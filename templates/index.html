<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguify AI Tutor</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-window {
            height: 80vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-lg text-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-600">Linguify AI Tutor</h1>
        <p class="text-gray-500">مدرب اللغة الإنجليزية الشخصي مدعوم بالذكاء الاصطناعي</p>

        <a href="https://blacksword85.gumroad.com/l/LinguifyAITutor" target="_blank"
           class="mt-3 inline-block bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
            🚀 ترقية إلى Linguify Pro (استخدام غير محدود)
        </a>
    </header>

    <main class="w-full max-w-lg bg-white rounded-xl shadow-2xl flex flex-col">
        <div id="chat-window" class="p-4 space-y-4">
            <div class="flex justify-start">
                <div class="p-3 rounded-xl max-w-xs shadow-md bg-gray-200 text-gray-800">
                    مرحباً! أنا Linguify، مدرسك الخاص للغة الإنجليزية. لديك 10 رسائل مجانية اليوم. قل "Hello" لنبدأ!
                </div>
            </div>
            </div>

        <div class="p-4 border-t border-gray-200 flex items-center space-x-2">
            <button id="mic-button" class="p-3 rounded-full bg-red-500 text-white hover:bg-red-600 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7v1a1 1 0 11-2 0v-1a7 7 0 01-7-7h1a1 1 0 010 2h-1a5 5 0 005 5v1a1 1 0 102 0v-1a5 5 0 005-5h-1a1 1 0 110-2z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 11a3 3 0 100-6 3 3 0 000 6z" />
                </svg>
            </button>
            <span id="recording-status" class="hidden text-sm text-red-500 font-semibold">...تسجيل</span>

            <input type="text" id="user-input" placeholder="اكتب رسالتك أو اضغط على الميكروفون..."
                   class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <button id="send-button" class="p-3 rounded-full bg-indigo-500 text-white hover:bg-indigo-600 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
